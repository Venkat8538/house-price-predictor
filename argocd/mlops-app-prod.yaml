apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Venkat8538/house-price-predictor.git
    targetRevision: HEAD
    path: helm/mlops-app
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true