name: Model Training with Versioning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: house-price-mlops

jobs:
  build-and-trigger:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::027419661856:role/GitHubActionsRole
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push SageMaker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --platform linux/amd64 -f Dockerfile.sagemaker -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build --platform linux/amd64 -f Dockerfile.sagemaker -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
    
    - name: Trigger SageMaker Pipeline
      run: |
        echo "ðŸš€ Triggering SageMaker ML Pipeline..."
        EXECUTION_ARN=$(aws sagemaker start-pipeline-execution \
          --pipeline-name house-price-pipeline \
          --region ${{ env.AWS_REGION }} \
          --query 'PipelineExecutionArn' --output text)
        
        echo "âœ… Pipeline started: $EXECUTION_ARN"
        echo "ðŸ“Š Monitor at: https://console.aws.amazon.com/sagemaker/home?region=${{ env.AWS_REGION }}#/pipelines"